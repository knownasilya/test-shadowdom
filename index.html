<!doctype html>
<html>
  <head>
    <style>
      #mine::shadow * {
        --primary-color: red;
      }
    </style>
  </head>
  <body>
    <my-profile id="mine"></my-profile>
    <script type="text/javascript">
      var MyProfileProto = Object.create(HTMLElement.prototype);

      MyProfileProto.createdCallback = function () {
        this.createShadowRoot().innerHTML = `
          <style>
            :host {
              --primary-color: #666;
              --secondary-color: #999
            }
            h1 {
              color: var(--primary-color);
              background-color: var(--secondary-color);
            }
          </style>

          <h1>Hello</h1>
        `;
      };

      document.registerElement('my-profile', {
        prototype: MyProfileProto
      });
    </script>
  </body>
</html>
